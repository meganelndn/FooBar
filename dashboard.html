<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="dashboard">
    <main>
        <h2 class="subtitle">Overview</h2>

        <h1 id="localTime">Local time</h1>
        <span id="timer"></span>

        <div id="nextInLine">
          <h1 id="unitTitle">Next in line</h1>
          <p class="queueCount">Queue size: <span></span></p>
          <template id="queueTemplate">
            <article>
              <img class="avatar" src="" alt="" />
              <p class="id"></p>
              <p class="order"></p>
              <div class="queueLogo"></div>
              <p class="startTime"></p>
            </article>
          </template>
          <section id="queueUnit"></section>
        </div>

        <div id="bartenders">
          <h1>Bartenders</h1>
          <template id="bartendersTemplate">
            <article>
              <img src="" alt="bartenderImg" class="bartender" />
              <p class="name"></p>
              <p class="status"></p>
              <p class="servingCustomer"></p>
              <p class="usingTap"></p>
              <p class="statusDetail"></p>
            </article>
          </template>
          <section id="bartendersUnit"></section>
        </div>

        <div id="tapsDashboard">
          <h1>Taps</h1>
          <template id="tapsTemplate">
            <article>
              <p class="id"></p>
              <img class="tapImage" src="" alt="" />
              <p class="beer"></p>
              <p class="inUse"></p>
              <div class="bulletUse"></div>
              <p class="level"></p>
            </article>
          </template>
          <section id="tapsUnit"></section>
        </div>

        <div id="servingNext">
          <h1>Serving Next</h1>
          <template id="servingTemplate">
            <article>
              <p class="id"></p>
              <p class="order"></p>
              <div class="servingBeerGlass"></div>
              <p class="startTime"></p>
            </article>
          </template>
          <section id="servingUnit"></section>
        </div>

        <div id="mostWanted">
          <h1>Most Wanted!</h1>
          <template id="storageTemplate">
            <article>
              <p class="name"></p>
              <img class="kegImage" src="" alt="" />
              <p class="amount"></p>
            </article>
          </template>
          <section id="storageUnit"></section>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
