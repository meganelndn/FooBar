<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">FooBar</h1>
    <h2 class="subtitle">Step 1: Order your beers</h2>

    <a href="/review.html"><button class="next">Next</button></a>

  
<section id="beerArea"></section>

    <template>
      
      <article id="beerList">
        <img class="logo" src="" alt="beerLogo" />
        <h2 class="name">Name</h2>
        <h2 class="category">Category</h2>
        <p class="alcohol">ABV</p>
       
   
        
        <img class="showMore" src="svg/belgium_glass.svg">Show More
        <div class="dropdown">
          <p class="aroma"></p>
          <p class="appearance"></p>
          <p class="flavor"></p>
          <p class="mouthfeel"></p>
          <p class="overallImpression"></p>
        </div>

        <div id="input_div">
          <input type="text" size="25" value="1" class="counter">
          <input type="button" value="-" id="minus">
          <input type="button" value="+" id="plus">
      </div>
      </article>
  
    </template>
    

    <div class="testPNG"></div>
    <script src="app.js"></script>
  </body>
</html>
