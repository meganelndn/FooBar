<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="beerApp">
    <div class="header">
      <a href="/review.html">
        <img class="next" src="static/images/next.png" alt="next" />
        <button class="next"></button>
      </a>
      <h2 class="subtitle">Step 1 - Order your beers</h2>
    </div>

    <!--------------------------------FILTERING and SORTING--------------------------------------------->
    <section id="filterAndSort">
      <div id="filters">
        <button class="filterButton">Types of beer</button>
        <div class="filterOptions">
          <li class="filter" data-action="filter" data-filter="IPA">IPA</li>
          <li class="filter" data-action="filter" data-filter="Hefeweizen">
            Hefeweizen
          </li>
          <li class="filter" data-action="filter" data-filter="Oktoberfest">
            Oktoberfest
          </li>
          <li class="filter" data-action="filter" data-filter="European Lager">
            European Lager
          </li>
          <li class="filter" data-action="filter" data-filter="Stout">Stout</li>
          <li
            class="filter"
            data-action="filter"
            data-filter="Belgian Specialty Ale"
          >
            Belgian Specialty Ale
          </li>
          <li
            class="filter"
            data-action="filter"
            data-filter="California Common"
          >
            California Common
          </li>
        </div>
      </div>

      <div id="sorting">
        <button class="sortButton">Sort</button>
        <div class="sortOptions">
          <li
            class="sortBy"
            data-action="sort"
            data-sort-direction="asc"
            data-sort="alc"
          >
            Alc
          </li>
        </div>
      </div>

      <div id="reset">
        <button class="resetFilter">Reset</button>
      </div>
    </section>

    <!------------------------------SHOW BEERS----------------------------->
    <section id="beerArea"></section>

    <template>
      <article id="beerList">
        <img class="logo" src="" alt="beerLogo" />
        
        <h2 class="name">Name</h2>
        <h2 class="category">Category</h2>
        <p class="alcohol">ABV</p>

       

      

        <form class="appForm" action="" method="">
          <label for="quantity"></label>
          <button class="minus">–</button>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="5"
            value="0"
          />
          <button class="plus">+</button>
          <input type="submit" value="Add" class="appFormSubmit" />
        </form>
        
        <img class="showMore" src="" alt="glassType" />
        <button class="showMoreButton">↓</button>
      </article>
      <div class="dropdown">
        <p class="aroma"></p>
        <p class="appearance"></p>
        <p class="flavor"></p>
        <p class="mouthfeel"></p>
        <p class="overallImpression"></p>
      </div>
    </template>

    <div class="testPNG"></div>
    <script src="app.js"></script>
  </body>
</html>
